[Rainmeter]
Update=1000000
AccurateText=1
DynamicWindowSize=1
BackgroundMode=2
SolidColor=00000022
FontColor=ffffff

[Metadata]
Name=rainify
Author=Florian Peschka
Information=rainify: Rainmeter Spotify Plugin
Version=1.0.0.0
License=GPLv3

[measureRainify]
Measure=Plugin
Plugin=rainify
ConsolePath=#@#Console\<x64-or-x86>\rainifyConsole.exe
<paste output of `rainifyConsole authorize` here>

[measureTrackName]
Measure=Plugin
Plugin=rainify
ParentName=measureRainify
Field=Item.Name

[meterTrackName]
Meter=String
MeasureName=measureTrackName
